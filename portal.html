<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal — Pateros Technological College</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Specific styles for the login page layout */
        .login-body {
            background: linear-gradient(135deg, var(--ptc-green) 0%, #054d15 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--ptc-yellow);
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background-color: var(--ptc-green);
            color: white;
        }
    </style>
</head>
<body class="login-body">

    <div class="login-card">
        <div style="display: flex; justify-content: center; margin-bottom: 1.5rem;">
            <div class="logo" style="width: 70px; height: 70px; font-size: 18px;"><img src="logos/PTC LOGO.png" alt="PTC Logo"></div>
        </div>
        
        <h2 style="color: var(--ptc-green); margin-bottom: 0.5rem;">Student Portal</h2>
        <p style="color: #666; margin-bottom: 2rem; font-size: 14px;">Sign in to view grades and schedules</p>

        <form onsubmit="event.preventDefault(); alert('This is a demo. Login successful!'); window.location.href='index.html';">
            <input type="text" class="login-input" placeholder="Student ID (e.g., 2025-00123)" required>
            <input type="password" class="login-input" placeholder="Password" required>
            
            <button type="submit" class="login-btn">Secure Login</button>
        </form>

        <div style="margin-top: 1.5rem; font-size: 13px;">
            <a href="index.html" style="color: #888; text-decoration: none;">← Back to Website</a>
        </div>
    </div>

</body>
</html>
